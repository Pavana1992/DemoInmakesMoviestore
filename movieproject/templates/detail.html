{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="250" height="250"><br>
        </div>
        <div class="col-md-6">
            <h3>{{movie.name}}</h3><br>
            <h4>{{movie.desc}}</h4><br>
            <h5>{{movie.year}}</h5><br>
            <br>
            <a class = "btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class = "btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>

        </div>
    </div>
</div>

{% endblock %}
